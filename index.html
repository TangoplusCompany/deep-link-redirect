<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TangoPlus App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function openApp() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isAndroid = /android/i.test(userAgent);
            
            // Android가 아닌 경우 Play 스토어로 리디렉션 X
            if (!isAndroid) {
                alert("앱을 설치하지 않았거나 지원되지 않는 기기입니다.");
                return;
            }

            // 현재 URL의 경로 가져오기
            const pathSegments = window.location.pathname.split('/').filter(segment => segment.length > 0);
            
            if (pathSegments.length === 0) {
                alert("잘못된 링크입니다.");
                return;
            }

            // 딥링크 경로 동적 설정
            const appScheme = `tangoplus://tangoq/${pathSegments.join('/')}`;
            const appStoreURL = "https://play.google.com/store/apps/details?id=com.tangoplus.tangoq";

            let startTime = Date.now();
            // 앱 열기 시도
            window.location.href = appScheme;

            // 1.5초 후에 Play 스토어로 리디렉션
            setTimeout(() => {
                let endTime = Date.now();
                // 사용자가 앱을 열었을 경우 페이지가 비활성화되므로 Play 스토어로 리디렉션되지 않습니다.
                if (endTime - startTime < 1500) {
                    window.location.href = appStoreURL;
                }
            }, 1500);
        }

        window.onload = openApp;
    </script>
</head>
<body>
    <p>앱을 열 시도 중입니다...</p>
    <p>앱을 열지 못했다면 <a href="#" onclick="openApp()">여기를 클릭</a>해주세요.</p>
</body>
</html>
