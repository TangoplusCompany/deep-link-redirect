<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tango Q</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>앱 실행하기</h1>
        <p>아래 버튼을 클릭하여 앱을 실행하세요.</p>
        <button onclick="handleDeepLink()">앱 실행</button>
    </div>

    <script>
        const appScheme = 'tangoplus://tangoq';
        const appStoreURL = 'https://play.google.com/store/apps/details?id=com.tangoplus.tangoq';

        function handleDeepLink() {
            console.log("전체 URL:", window.location.href); // 전체 URL 출력
            console.log("pathname:", window.location.pathname); // pathname 출력

            const urlParams = new URLSearchParams(window.location.search);
            const exercise = urlParams.get('exercise');

            // 경로 세그먼트 파싱 (쿼리 파라미터 방식으로 변경 가능)
            const pathSegments = window.location.pathname.split('/').filter(segment => segment.length > 0);
            const path = pathSegments.length > 0 ? pathSegments[pathSegments.length - 1] : '';

            // 또는, 쿼리 파라미터 방식 사용 시:
            // const path = urlParams.get('path') || '';

            console.log("가져온 경로 (path):", path); // path 변수 출력

            let deepLink = `${appScheme}`;

            // path가 1, 2, 3, 4 중 하나인 경우에만 처리
            if (['1', '2', '3', '4'].includes(path)) {
                deepLink += `/${path}`;

                // 경로가 1이고 exercise 파라미터가 있는 경우에만 exercise_id를 추가
                if (path === '1' && exercise) {
                    deepLink += `?exercise=${exercise}`;
                }
            }

            console.log("생성된 딥링크:", deepLink); // 생성된 딥링크 출력

            if (confirm('앱을 실행하시겠습니까?')) {
                // Android Intent URL 사용
                // const intentURL = `${deepLink}#Intent;scheme=tangoplus;package=com.tangoplus.tangoq;end;`;
                // window.location.href = intentURL;

                // 기본 딥링크 사용
                window.location.href = deepLink;

                setTimeout(() => {
                    if (!document.hidden) {
                        window.location.href = appStoreURL;
                    }
                }, 5000); // 5초 후 Play 스토어로 이동
            }
        }

        // 페이지 로드 시 자동으로 handleDeepLink 함수 실행
        window.onload = handleDeepLink;
    </script>
</body>
</html>
