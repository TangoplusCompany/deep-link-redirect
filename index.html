<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TangoQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #loader {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #content {
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>앱을 여시겠습니까?</p>
        <button id="openAppBtn">확인</button>
    </div>
    <div id="loader">
        <div class="spinner"></div>
        <p>앱을 실행하고 있습니다</p>
    </div>
    <p>앱을 열지 못했다면 <a href="#" id="retryLink">여기를 클릭</a>해주세요.</p>

    <script>
        function openApp() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isAndroid = /android/i.test(userAgent);
            
            if (!isAndroid) {
                alert("앱을 설치하지 않았거나 지원되지 않는 기기입니다.");
                return;
            }

            const pathSegments = window.location.pathname.split('/').filter(segment => segment.length > 0);
            if (pathSegments.length === 0) {
                alert("잘못된 링크입니다.");
                return;
            }

            const appScheme = `tangoplus://tangoq/${pathSegments.join('/')}`;
            const appStoreURL = "https://play.google.com/store/apps/details?id=com.tangoplus.tangoq";

            document.getElementById('loader').style.display = 'block';
            document.getElementById('content').style.display = 'none';

            let startTime = Date.now();
            let hidden, visibilityChange;

            if (typeof document.hidden !== "undefined") {
                hidden = "hidden";
                visibilityChange = "visibilitychange";
            } else if (typeof document.msHidden !== "undefined") {
                hidden = "msHidden";
                visibilityChange = "msvisibilitychange";
            } else if (typeof document.webkitHidden !== "undefined") {
                hidden = "webkitHidden";
                visibilityChange = "webkitvisibilitychange";
            }

            function handleVisibilityChange() {
                if (!document[hidden]) {
                    let endTime = Date.now();
                    if (endTime - startTime < 3000) {
                        window.location.href = appStoreURL;
                    }
                }
            }

            document.addEventListener(visibilityChange, handleVisibilityChange, false);

            let iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            setTimeout(() => {
                document.body.removeChild(iframe);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 3000);
        }

        document.getElementById('openAppBtn').addEventListener('click', openApp);
        document.getElementById('retryLink').addEventListener('click', function(e) {
            e.preventDefault();
            openApp();
        });

        window.onload = function() {
           
        };
    </script>
</body>
</html>
