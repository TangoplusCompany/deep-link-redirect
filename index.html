<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tango Q</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>앱 실행하기</h1>
        <p>아래 버튼을 클릭하여 앱을 실행하세요.</p>
        <button onclick="handleDeepLink()">앱 실행</button>
    </div>

    <script>
        const appScheme = 'tangoplus://tangoq';
        const appStoreURL = 'https://play.google.com/store/apps/details?id=com.tangoplus.tangoq';

        function handleDeepLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const exercise = urlParams.get('exercise');
            const path = window.location.pathname.split('/').pop();
            console.log("가져온경로:", path);  // 디버깅을 위한 로그 추가
            let deepLink = `${appScheme}`;

            // path가 1, 2, 3, 4 중 하나인 경우에만 처리
            if (['1', '2', '3', '4'].includes(path)) {
                deepLink += `/${path}`;
                
                // 경로가 1이고 exercise 파라미터가 있는 경우에만 exercise_id를 추가
                if (path === '1' && exercise) {
                    deepLink += `?exercise=${exercise}`;
                }
            }
            console.log("생성된 딥링크:", deepLink);  // 디버깅을 위한 로그 추가

            // 사용자에게 확인 메시지 표시
            if (confirm('앱을 실행하시겠습니까?')) {
                // 딥링크로 앱 열기 시도
                const newWindow = window.open(deepLink, '_blank');

                // 일정 시간 후에 앱이 열리지 않으면 스토어로 이동
                setTimeout(() => {
                    if (!document.hidden) {
                        window.location.href = appStoreURL;
                    }
                }, 4000); // 2초 후 확인
            }
        }

        // 페이지 로드 시 자동으로 handleDeepLink 함수 실행
        window.onload = handleDeepLink;
    </script>
</body>
</html>
