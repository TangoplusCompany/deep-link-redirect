<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tango Q</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>앱 실행하기</h1>
        <p>아래 버튼을 클릭하여 앱을 실행하세요.</p>
        <button onclick="handleDeepLink()">앱 실행</button>
    </div>

    <script>
        const appScheme = 'tangoplus://tangoq';
        const appStoreURL = 'https://play.google.com/store/apps/details?id=com.tangoplus.tangoq';

        function handleDeepLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const exerciseId = urlParams.get('exercise');
            const path = window.location.pathname.split('/').pop();
            
            const deepLink = `${appScheme}/${path}?exercise_id=${exerciseId}`;

            
            if (confirm('앱을 실행하시겠습니까?')) {
                
                window.location.href = deepLink;

                setTimeout(() => {
                    if (!document.hidden) {
                        window.location.href = appStoreURL;
                    }
                }, 1300);
            }
        }

        // 페이지 로드 시 자동으로 handleDeepLink 함수 실행
        window.onload = handleDeepLink;
    </script>
</body>
</html>
